                        </div>

                        <div class="login-button">
                            <button type="button" name="button">Log in</button>
                        </div>

                        <div class="sign-up">
                            <span>Don't have an account?</span>
                            <a href="">Sign up</a>
                        </div>

                        <div class="line"></div>

                        <div class="or">

                        </div>

                        <div class="login-facebook">

                        </div>

                        <div class="login-google">
                          <button type="button" name="button"><i class='bx bxl-google google'></i><span>Login with Google</span></button>
